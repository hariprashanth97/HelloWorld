<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hello World</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .message { font-size: 24px; color: green; }
        .error { font-size: 20px; color: red; }
    </style>
</head>
<body>

<h1 th:text="${message != null ? message : 'No message found'}"
   th:classappend="${message != null and message.startsWith('Error:') ? 'error' : 'message'}"></h1>

</body>
</html>
